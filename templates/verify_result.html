<!DOCTYPE html>
<html>
<head>
    <title>Verification Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result-box { background: #f9f9f9; padding: 30px; border-radius: 8px; text-align: center; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .btn {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <div class="result-box">
        {% if success %}
            <h2 class="success">Verification Successful!</h2>
            <p>Your email has been successfully verified.</p>
            <p>You now have 10 credits to start using our services.</p>
            <a href="{{ url_for('login') }}" class="btn">Proceed to Login</a>
        {% else %}
            <h2 class="error">Verification Failed</h2>
            <p>The verification link is invalid or has expired.</p>
            <a href="{{ url_for('verify_send') }}" class="btn">Resend Verification Email</a>
        {% endif %}
    </div>
</body>
</html>
